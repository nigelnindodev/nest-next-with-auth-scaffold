version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: changeuser
      POSTGRES_PASSWORD: changepass
      POSTGRES_DB: change_dbname
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: development
      # Database
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USERNAME: changeuser
      PG_PASSWORD: changepass
      PG_DATABASE: change_dbname
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # App
      HTTP_PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      # Google OAuth (Required)
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      # Encryption Keys (Required JSON format)
      ENCRYPTION_KEYS: ${ENCRYPTION_KEYS}
      # Client URL
      CLIENT_BASE_URL: http://localhost:3000
      SERVER_BASE_URL: http://localhost:5000

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SERVER_BASE_URL: http://localhost:5000
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SERVER_BASE_URL: http://localhost:5000

volumes:
  postgres_data:
