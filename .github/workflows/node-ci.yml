name: Node CI

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: 'Directory containing the Node.js application'
      node-version:
        required: false
        type: string
        default: '22.x'
        description: 'Node.js version to use'
      upload-artifacts:
        required: false
        type: boolean
        default: false
        description: 'Whether to upload build artifacts'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
      
      - name: Run linter
        working-directory: ${{ inputs.working-directory }}
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
      
      - name: Build application
        working-directory: ${{ inputs.working-directory }}
        run: npm run build
      
      - name: Upload build artifacts
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.working-directory }}-build
          path: ${{ inputs.working-directory }}/dist
          retention-days: 7
